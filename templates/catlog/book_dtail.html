{% extends "base.html" %}
{% load static %}


{% block content %}
<style>
	
    .container {
padding: 2rem 0rem;
}

.h2{
text-align: center;
color: indianred;
background-color: blue;
margin:10px
}
h4 {
margin: 2rem 0rem 1rem;
}
.table-image {
td, th {
vertical-align: middle;
}
}


</style>
<div class="container">
  <div class="row">
    <div class="col-12">
		<table class="table table-image">
		  <thead>
		    <tr>
		      <th scope="col">TITLE</th>
		      <th scope="col">ISBN</th>
		      <th scope="col">BARCODE</th>
		    </tr>
		  </thead>
		  <tbody>
			{% for book in book_list %}
		    <tr>
			  <td>{{book.title}}</td>
		      <td>{{book.isbn}}</td>
		      <td><img src="{{book.barcode.url}}" height="50" width="125"></td>
		    </tr>
			{% endfor %}
		  </tbody>
		</table>   
    </div>
  </div>
</div>

{% endblock  %}
